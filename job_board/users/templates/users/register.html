{% extends "board/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Regsiter Here</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-info" type="submit">Sign Up</button>

                <p class='border-top mt-2'> Already have an account? Log in <a href={% url 'login' %}>here</a></p>
            </div>
        </form>
    </div>
{% endblock content %}
